<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Video</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      max-width: 400px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Upload an Image to Generate Video</h2>
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/png" required />
    <br />
    <button type="submit">Generate Video</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseDiv.textContent = 'Uploading and generating... ⏳';

      const imageFile = document.getElementById('imageInput').files[0];
      if (!imageFile) {
        responseDiv.textContent = 'Please select an image first.';
        return;
      }

      const formData = new FormData();
      formData.append('image', imageFile);

      try {
        const res = await fetch('http://localhost:5000/generate-video', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          responseDiv.innerHTML = `<p>✅ ${data.message}</p>
                                   <p>File: ${data.file}</p>`;
        } else {
          responseDiv.innerHTML = `<p style="color:red;">❌ ${data.error}</p>`;
        }
      } catch (err) {
        responseDiv.innerHTML = `<p style="color:red;">⚠️ Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
